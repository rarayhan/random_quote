<!DOCTYPE html>
<html>
<head>
    <title>Random Quote</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote</h1>
        <blockquote class="blockquote">
            <p>{{ quote.text }}</p>
            <footer class="blockquote-footer">{{ quote.author }}</footer>
        </blockquote>
    </div>
</body>
</html>
